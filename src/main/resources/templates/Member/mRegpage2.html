<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Step 2</title>
    <link rel="stylesheet" th:href="@{/css/member/registration.css}">
</head>
<body>
<div class="registration-form">
    <div class="form-header">
        <div class="logo">LOGO</div>
        <div class="title">
            <h1>REGISTRATION</h1>
            <p>Join our gym and start your fitness journey today!<br>Please fill out the form to register.</p>
        </div>
    </div>
    <form th:action="@{/member/register/step2}" th:object="${member}" method="post">
        <div class="paragraph"><p>Do you have any medical conditions or allergies?</p></div>
        <div class="form-group">
            <div class="choose-options">
                <input type="radio" th:field="*{medicalConditions}" value="Yes" id="yes" name="option">
                <label for="yes">Yes</label>
                <input type="radio" th:field="*{medicalConditions}" value="No" id="no" name="option">
                <label for="no">No</label>
            </div>
        </div>
        <div class="paragraph"><p>If yes, please provide details</p></div>
        <div class="form-group">
            <label for="medical-detail">Please specify:</label>
            <input type="text" th:field="*{medicalConditions}" class="form-control" id="medical-detail" placeholder="Enter details here...">
        </div>

        <div class="form-footer">
            <p>Already have an account? <a th:href="@{/member/login}">LOGIN HERE</a></p>
            <button type="submit" class="next-btn">Next</button>
        </div>
    </form>
</div>
</body>
</html>
