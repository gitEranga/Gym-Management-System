<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" th:href="@{/css/member/registration.css}">
</head>
<body>
<div class="registration-form">
    <div class="form-header">
        <div class="logo">LOGO</div>
        <div class="title">
            <h1>RESGISTRATION</h1>
            <p>Join our gym and start your fitness journey today!<br>Please fill out the form to register.</p>
        </div>
    </div>
    <form th:action="@{/member/register/step3}" th:object="${member}" method="post">
            <div class="paragraph"><p>Which type of membership are you interested in?</p></div>
            <div class="form-group">
                <label for="membership-type">Membership Type:</label>
                <select th:field="*{membershipType}" id="membership-type" class="form-control">
                    <option value="Basic">Basic</option>
                    <option value="Premium">Premium</option>
                    <option value="VIP">VIP</option>
                </select>
            </div>
        <div class="form-group">
            <label for="password">Password :</label>
            <input type="text" th:field="*{password}" class="form-control" id="password" placeholder="Password">
        </div>
        <div class="form-group">
            <label for="confirm-password">Confirm Password :</label>
            <input type="text" th:field="*{confirmPassword}" class="form-control" id="confirm-password" placeholder="Confirm Password">
        </div>

        <div class="form-footer">
            <p>Already have an account? <a th:href="@{/member/login}">LOGIN HERE</a></p>
            <button type="submit" class="reg-btn">Register</button>
        </div>
    </form>
</div>
</body>
</html>
