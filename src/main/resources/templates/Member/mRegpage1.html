<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form - Step 1</title>
    <link rel="stylesheet" th:href="@{/css/member/registration.css}">
</head>
<body>
<div class="registration-form">
    <div class="form-header">
        <div class="logo">LOGO</div>
        <div class="title">
            <h1>REGISTRATION</h1>
            <p>Join our gym and start your fitness journey today!<br>Please fill out the form to register.</p>
        </div>
    </div>
    <form th:action="@{/member/register/step1}" th:object="${member}" method="post">
        <div class="form-group">
            <label for="first-name">Full Name :</label>
            <input type="text" th:field="*{fullName}" class="form-control" id="first-name" placeholder="Full Name">
        </div>
        <div class="form-group">
            <label for="last-name">User Name :</label>
            <input type="text" th:field="*{userName}" class="form-control" id="last-name" placeholder="User Name">
        </div>
        <div class="form-group">
            <label for="member-id">Member ID :</label>
            <input type="text" th:field="*{memberId}" class="form-control" id="member-id" placeholder="Member ID">
        </div>
        <div class="form-group">
            <label for="mobile">Contact Number :</label>
            <input type="text" th:field="*{contactNumber}" class="form-control" id="mobile" placeholder="Contact Number">
        </div>
        <div class="form-group">
            <label for="address">Address :</label>
            <input type="text" th:field="*{address}" class="form-control" id="address" placeholder="Address">
        </div>
        <div class="form-group">
            <label for="gender">Gender :</label>
            <div class="gender-options">
                <input type="radio" th:field="*{gender}" value="Male" id="male" name="gender">
                <label for="male">Male</label>
                <input type="radio" th:field="*{gender}" value="Female" id="female" name="gender">
                <label for="female">Female</label>
                <input type="radio" th:field="*{gender}" value="Other" id="other" name="gender">
                <label for="other">Other</label>
            </div>
        </div>

        <br>
        <div class="form-group">
            <label for="emergency-contact">Emergency Contact :</label>
            <input type="text" th:field="*{emergencyContact}" class="form-control" id="emergency-contact" placeholder="Mobile">
        </div>
        <div class="form-footer">
            <p>Already have an account? <a th:href="@{/member/login}">LOGIN HERE</a></p>
            <button type="submit" class="next-btn">Next</button>
        </div>
    </form>
</div>
</body>
</html>
